<div class="row time-table-table">
    <app-day *ngFor="let day of days" [day]="day" (daySelected)="setSelectedDay($event)"></app-day>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Class</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="">
                            <div class="form-group">
                                <label for="new-class">Class Name</label>
                                <input type="text" name="new-class" class="form-control" #newClassInput>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary pull-right" (click)="addNewClass(newClassInput)"  data-dismiss="modal">
                    Submit
                </button>
            </div>
        </div>

    </div>
</div>
