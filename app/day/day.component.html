<div class="col-md-2 text-center white-text">
  <h3>{{day.name}}</h3>
  <hr>
  <app-class *ngFor="let myClass of day.classes" [myClass]="myClass" (removeClass)="removeClassFromDay($event)"></app-class>
  <div class="row">
    <div class="col-md-12">
      <a href="#" data-toggle="modal" data-target="#myModal" class="pull-right white-text" style="margin-right: 15px"
         (click)="selectDay()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
  </div>
</div>
